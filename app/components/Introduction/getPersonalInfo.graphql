query GetPersonalInfo {
  personalInfos {
    id
    name
    surname
    age
    dob
    introduction
    about
    currentPosition
    image {
      url
    }
    contact {
      id
      phone
      email
      github
      linkedIn
      cv {
        url
      }
    }
    profileImage1 {
      url
    }
    profileImage2 {
      url
    }
    icon {
      url
    }
  }
}
