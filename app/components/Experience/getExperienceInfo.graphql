query GetExperienceInfo {
  experiences(orderBy: sequence_ASC) {
    id
    companyName
    location
    hideName
    position {
      id
      endDate
      period
      isFinished
      positionName
      startDate
      positionDetails {
        id
        detail
      }
    }
    hideDash
    meme1 {
      url
    }
    meme2 {
      url
    }
  }
}
